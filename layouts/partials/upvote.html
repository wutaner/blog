{{ if and .IsPage .File }}
{{ $hash_id := .File.Path | sha256 }}
<form id="upvote-form" action="{{ .Site.Params.workerUrl }}?id={{ $hash_id }}" method="post" style="display: inline">
  <button class="upvote-button" title="Upvote" data-post-id="{{ $hash_id }}">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <polyline points="17 11 12 6 7 11"></polyline>
      <polyline points="17 18 12 13 7 18"></polyline>
    </svg>
    <small class="upvote-count">0</small>
  </button>
</form>

<script>
async function loadUpvoteCount(postId) {
  try {
    const response = await fetch(`{{ .Site.Params.workerUrl }}?id=${postId}`);
    const data = await response.json();
    document.querySelector('.upvote-count').textContent = data.count;
    
    // 如果点赞数大于0，检查是否已经点赞
    if (data.count > 0) {
      const hashId = generateHashId();
      const checkResponse = await fetch(`{{ .Site.Params.workerUrl }}?id=${postId}&hash=${hashId}`);
      const checkData = await checkResponse.json();
      if (checkData.error === 'Already upvoted') {
        document.querySelector('.upvote-button').classList.add('upvoted');
      }
    }
  } catch (error) {
    console.error('Error loading upvote count:', error);
  }
}

document.addEventListener('DOMContentLoaded', () => {
  const form = document.querySelector('#upvote-form');
  const button = form.querySelector('button');
  const postId = button.dataset.postId;
  
  loadUpvoteCount(postId);
  
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const countElement = button.querySelector('.upvote-count');
    
    button.disabled = true;
    
    try {
      const hashId = generateHashId();
      const response = await fetch(form.action, {
        method: form.method,
        headers: {
          'Content-Type': 'application/json',
          'X-Hash-Id': hashId
        }
      });
      
      const data = await response.json();
      
      if (data.error === 'Already upvoted') {
        button.classList.add('upvoted');
        button.disabled = false;
        return;
      }
      
      const currentCount = parseInt(countElement.textContent);
      countElement.textContent = currentCount + 1;
      button.classList.add('upvoted');
    } catch (error) {
      console.error('Error upvoting:', error);
      button.disabled = false;
      button.classList.remove('upvoted');
      countElement.textContent = currentCount;
    }
  });
});

function generateHashId() {
  const year = new Date().getFullYear();
  const encoder = new TextEncoder();
  const data = encoder.encode(year.toString());
  return Array.from(new Uint8Array(crypto.getRandomValues(new Uint8Array(32))))
    .map(b => b.toString(16).padStart(2, '0')).join('');
}
</script>

<style>
.upvote-button {
  padding: 0;
  margin: 0;
  border: 0;
  background-color: inherit;
  color: inherit;
  display: flex;
  flex-direction: column;
  align-items: center;
}

.upvote-button.upvoted {
  color: salmon;
}

.upvote-count {
  margin-top: -3px;
}
</style>
{{ end }}
